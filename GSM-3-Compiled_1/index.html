<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="application/javascript" src="./assets/js/loader.js"></script>
  </head>
  <body onload="gotoPage()">
    
  
    <div class="container-fluid">
        <img class="gradient-lines child" src="assets/img/vf-gradient.svg">
            <section class="container parent mt-3">
              <div class="welcome-text">Welcome to</div>
              <div>
                <img class="gsm-logo" src="assets/img/gsm_23.png" />
              </div>
              <div class="br-text">BREAKING LIMITS</div>
              <div class="italic-text">The power is on our side</div>
            </section>
            <section class="container parent">
              <div class="mt-4 color-group">
                <p class="welcome-text"> Select your group</p>
                  <div class="d-flex justify-space-between">
                    <div class="mr-3 btn-group btn-group-outlined"id="yellow" onclick="setColor('yellow');">Yellow</div>
                    <div class="mr-3 btn-group btn-group-outlined "id="purple" onclick="setColor('purple');">Purple</div>
                    <div class="btn-group btn-group-outlined "id="green" onclick="setColor('green');">Green</div>
                    </div>
                  <div class="mb-4 pt-3 d-flex justify-space-between">
                    <div class="mr-3 btn-group btn-group-outlined "id="yellow-green" onclick="setColor('yellow-green');">Yellow/Green</div>
                    <div class="center mr-3 btn-group btn-group-outlined "id="purple-grey" onclick="setColor('purple-grey');">Purple/Grey</div>
                    <div class="center btn-group btn-group-outlined "id="green-purple" onclick="setColor('green-purple');">Green/Purple</div>
                  </div>
              </div>
            </section>
            <section class="container parent">
              <h2 class="mb-3 pb-2 welcome-text"> Set session reminders on your calendar? </h2>
              <p onclick="setSessionReminder('yes')" />
              <input type="radio" id="test1" class="radio" name="radio-group"></input>
              <label for="Yes" class="radio-btn-text">Yes</label>
              </p>
              <p onclick="setSessionReminder('no')">
              <input type="radio" id="test2" class="radio" name="radio-group"></input>
              <label for="No" class="radio-btn-text">No</label>
              </p>
               <div id="continueButton" class="btn-primary disabled child mt-4" onclick="gotoPage()">Continue</div>
            </section>
      </div>

    <!-- App js -->
    <script src="main.js"></script>
    <script src="sw_cached_site.js"></script>
  </body>
</html>
