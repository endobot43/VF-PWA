<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="application/javascript" src="./assets/js/loader.js"></script>
  </head>
  <body onload="gotoPage()">
    
  <div class="body-wrapper parent">
    <div class="container-fluid child">
      <img class="gradient-lines child" src="assets/img/vf-gradient.svg">
      <div class="section">
          <div class="child">
      <div class="parent mt-5 pt-5">
        <div class="pr-5 welcome-text">Welcome to</div>
        
        <div class="pr-5 br-text">BREAKING LIMITS</div>
        <div class="pr-5 italic-text">The power is on our side</div>
        <img class="gsm-logo pr-5" src="assets/img/gsm_23.png" />
      </div>
      	<div class="mt-5 color-group child">
          <h1 class="mb-4 pt-5 mt-5 parent"> Select your group</h1>
        	<div class="mt-2">
          	<div class="mb-5 mt-5 d-flex justify-content-between parent">
            	<div class="center mr-3btn-group btn-group-outlined" id="yellow" onclick="setColor('yellow');">Yellow</div>
            	<div class="center mr-3 btn-group btn-group-outlined " id="purple" onclick="setColor('purple');">Purple</div>
            	<div class="center btn-group btn-group-outlined " id="green" onclick="setColor('green');">Green</div>
          	</div>
          	<div class="mb-5 mt-2 d-flex justify-content-between parent">
            	<div class=" center mr-3btn-group btn-group-outlined " id="yellow-green" onclick="setColor('yellow-green');">Yellow/Green</div>
            	<div class=" center mr-3 btn-group btn-group-outlined " id="purple-grey" onclick="setColor('purple-grey');">Purple/Grey</div>
            	<div class=" center btn-group btn-group-outlined " id="green-purple" onclick="setColor('green-purple');">Green/Purple</div>
            </div>
        </div>
        <div class="mt-2 radio-group parent">
          <h2 class="questions mb-5 pb-5"> Set session reminders on your calendar? </h2>
            <p onclick="setSessionReminder('yes')">
              <input type="radio" id="test1" class="radio" name="radio-group">
              <label for="Yes" class="radio-btn-text">Yes</label>
            </p>
            <div class="mt-5"></div>
            <p onclick="setSessionReminder('no')">
              <input type="radio" id="test2" class="radio" name="radio-group">
              <label for="No" class="radio-btn-text">No</label>
            </p>
            <div class="btn-container parent">
              <div id="continueButton" class="btn-primary disabled child" onclick="gotoPage()">Continue</div>
            </div>
        </div>
      </div>
          </div>
      </div>
    </div>
  </div>
    <!-- App js -->
    <script src="main.js"></script>
    <script src="sw_cached_site.js"></script>
  </body>
</html>
