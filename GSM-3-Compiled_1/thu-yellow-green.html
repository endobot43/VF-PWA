<!DOCTYPE html>
<html>
<head>
    <title>GSM 23 Thursday-yellow-green</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="application/javascript" src="./assets/js/loader.js"></script>
	<script type="application/javascript" src="assets/js/maparray.js"></script>
</head>

<body>
<div class="vertical-scroll-wrapper">
	<img class="gradient-lines-after child" src="assets/img/vf-gradient-2.svg"/>
		<section class="col-12 parent mt-5 groups-wrapper">
			<div class="d-flex justify-content-center pb-3">
				<img class="gsm-logo-after" src="assets/img/gsm_23.png" />
			</div>
			<!--add to cal-->
			<div class="row mt-4">
				<a href="assets/ics/yellow-green-1.ics">
					<div class="day-text ml-4 mt-1">Add to your calendar</div>
				</a>
				<div class="row schedule-day ml-5 pl-5">
					<a href="wed-yellow-green.html">
							<img class="icon-next" src="assets/img/arrow-back.png">
						</a>
					<div class="day-text mr-2 mt-1">Thursday, Dec 15</div>
			</div>
			<section class="parent">
			<!--map array container-->
			<div id="overlay" onclick="off()">
  				<div id="close" class="parent">
				<!--map array begin-->
				<!--1-->
				<div id="picture1" class="parent hide">
					<p class="map-title ml-4 mt-4">Departure Lounge<p>
					<p class="map-title-sub ml-4"> Lobby/Bar</p>
					<img class="map-size child" src="assets/img/lobby-bar.gif">
					<p class="ml-4 pb-5 mb-5 map-title-close">close</p>
				</div>
				<!--maparray end-->
  				</div>
			</div>
			</section>
			<div class="vertical-scroll-wrapper">
			<hr />
				<div class="row d-flex vertical-scroll ml-3 mr-1">
					<!--card1-->
					<div class="card mt-2">
						<div class="card-body">
							<img src="assets/img/mug.svg" alt="..." class="image">
							<button type="button" class="ml-2 row btn btn-link" onclick="on(); showImg(1);">Details</button>
							<div class="d-flex justify-space-around pt-2">
								<p class="card-title mr-4">Departure Lounge</p>
								<p class="card-text mr-2">Lobby/Bar</p>
								<p class="time ml-2">10am-2pm</p>
							</div>
						</div>
					</div>
					<!--card end-->
				</div>
			<hr />
			</div>
		</section>
		
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	<!--modal trigger-->
	<script>
	function on() {
	  document.getElementById("overlay").style.display = "block";
	}

	function off() {
	  document.getElementById("overlay").style.display = "none";
	}
	</script>
	<script src="main.js"></script>
    <script src="sw_cached_site.js"></script>
</body>
</html>
